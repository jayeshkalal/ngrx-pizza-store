<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div [fxFlex]="(100/4) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let pizza of pizzas">
            <mat-card class="mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title>{{pizza.name}}</mat-card-title>
                </mat-card-header>

                <img class="imgs " mat-card-image src="{{pizza.imageSrc}}">

                <mat-card-content>
                    <div class="icon-text-container">
                        <mat-icon>add</mat-icon>
                        <span>{{pizza.toppings}}</span>
                    </div>
                </mat-card-content>

                <mat-card-actions [align]="'end'" >
                    <button mat-flat-button color="warn" (click)="placeOrder(pizza)">
                        <mat-icon>add</mat-icon> New Order
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
